<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./contact_form.css">
</head>
<body>
    <div class="flex  min-h-screen items-center cf justify-center">
        <div class="h-[500px] w-[500px]">
            <img src="./Images/CF4.jpg" alt="" class="rounded-bl-3xl">
        </div>
        <div class="text-white bg-[#1f242d] h-[500px] w-[500px] flex flex-col items-center gap-6 p-9 rounded-tr-3xl">
            <h1 class="text-5xl font-bold text-white my-5">Contact Us</h1>
            <form action="" class="space-y-5">
                <div class="flex gap-4">
                    <div>
                        <!-- <label for="name" id="name" class="text-2xl font-semibold">Name</label> -->
                        <input type="text" class="w-full px-2 py-2 border border-[#00ffff] rounded-lg focus:outline-none placeholder:pl-0" placeholder="Name">
                    </div>
                    <div>
                        <!-- <label for="email" id="email" class="text-2xl font-semibold">Email</label> -->
                        <input type="text" class="w-full px-2 py-2 border border-[#00ffff] rounded-lg focus:outline-none placeholder:pl-0 " placeholder="Email">
                    </div>
                </div>
                
                <div class="txt">
                    <!-- <label for="message" class="text-2xl font-semibold">Message</label> -->
                    <textarea name="" id="message" rows="7" class="w-full px-4 py-2 border border-[#00ffff] focus:outline-none rounded-lg  placeholder:pl-0 resize-none" placeholder="Message"></textarea>
                </div>

                <div class="text-center sub-box">
                    <button type="submit" class="w-full bg-[#00ffff] text-[#333] font-semibold py-2 rounded-lg hover:bg-blue-600 transition tracking-wide">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
